# 基本平面配置 - 柱网核心结构

[basic_plan]

# 开间系统 - 对应CSV的"楹"和n次间
[bay_system]
# 楹数定义 (正面柱网列数)
[columns_count]
3 = "三开间"
5 = "五开间"
7 = "七开间"
9 = "九开间"

# 进深系统 - 对应CSV的"通进深"和"檐步架"
[depth_system]
# 檩数对应的进深柱网结构
[beam_systems]
# 四檩卷棚：檐柱、顶瓜柱、顶瓜柱、檐柱
4 = { description = "四檩卷棚", column_sequence = [
    "eave_column",
    "top_melon_column",
    "top_melon_column",
    "eave_column",
] }

5 = { description = "五檩悬山", column_sequence = [
    "eave_column",
    "gold_melon_column",
    "ridge_melon_column",
    "gold_melon_column",
    "eave_column",
] }

6 = { description = "六檩前后廊", column_sequence = [
    "front_eave_column",
    "front_gold_melon_column",
    "ridge_melon_column",
    "back_gold_melon_column",
    "back_eave_column",
] }

# 五檩悬山：檐柱、金瓜柱、脊瓜柱、金瓜柱、檐柱  
# 六檩前后廊：前檐柱、前金瓜柱、脊瓜柱、后金瓜柱、后檐柱
# 七檩：檐柱、下金瓜柱、上金瓜柱、脊瓜柱、上金瓜柱、下金瓜柱、檐柱
7 = { description = "七檩", column_sequence = [
    "eave_column",
    "lower_gold_melon_column",
    "upper_gold_melon_column",
    "ridge_melon_column",
    "upper_gold_melon_column",
    "lower_gold_melon_column",
    "eave_column",
] }

# 柱子类型定义
[column_types]
# 落地柱
[eave_column]
name = "檐柱"
is_grounded = true
is_melon_column = false

[gold_column]
name = "金柱"
is_grounded = true
is_melon_column = false

[center_column]
name = "中柱"
is_grounded = true
is_melon_column = false

# 瓜柱 (不落地，在梁上)
[top_melon_column]
name = "顶瓜柱"
is_grounded = false
is_melon_column = true

[ridge_melon_column]
name = "脊瓜柱"
is_grounded = false
is_melon_column = true

[gold_melon_column]
name = "金瓜柱"
is_grounded = false
is_melon_column = true

[lower_gold_melon_column]
name = "下金瓜柱"
is_grounded = false
is_melon_column = true

[upper_gold_melon_column]
name = "上金瓜柱"
is_grounded = false
is_melon_column = true

# 带廊子的特殊柱子
[front_eave_column]
name = "前檐柱"
is_grounded = true
is_melon_column = false

[back_eave_column]
name = "后檐柱"
is_grounded = true
is_melon_column = false

[front_gold_melon_column]
name = "前金瓜柱"
is_grounded = false
is_melon_column = true

[back_gold_melon_column]
name = "后金瓜柱"
is_grounded = false
is_melon_column = true

created_date = 2024-01-15
description = "古建筑形式分类配置"

# ======================
# 2. 分类定义部分
# ======================
[building_categories]
"庑殿" = "hip_roof_palace"
"歇山" = "hip_roof"
"硬山" = "hard_hill"
"悬山" = "hanging_hill"

# ======================
# 1. 元数据部分
# ======================
[metadata]
version = "1.0.0"
created_date = 2024-01-15
description = "古建筑形式分类配置"

# ======================
# 2. 分类定义部分
# ======================
[building_categories]
"庑殿" = "hip_roof_palace"
"歇山" = "hip_roof"
"硬山" = "hard_hill"
"悬山" = "hanging_hill"
"攒尖" = "pyramidal_roof"
"杂式建筑" = "miscellaneous"


# ======================
# 3. 建筑形式数据部分
# ======================
[building_forms."八檩卷棚"]
name = "ARCH_{建筑编号}_{建筑名称}_八檩卷棚"
category = "悬山"
code = "eight_purlin_roll_shed"
purlin_count = 8
is_dashi = true
is_doukou = false
is_roll = true
eave_type = "single"
roof_raise = [0.5, 0.65, 0.8]

[building_forms."九檩单檐"]
name = "ARCH_{建筑编号}_{建筑名称}_九檩单檐"
category = "庑殿"
code = "nine_purlin_single_eave"
purlin_count = 9
is_dashi = true
is_doukou = true
is_roll = false
eave_type = "single"
roof_raise = [0.5, 0.65, 0.8]
# ... 其他建筑形式

# ======================
# 4.显示文本映射
# ======================
[rules]
"檐柱径制" = true #"斗口制" 为false

[rules.is_dashi]
is_dashi = true #大式柱径0.8，非大式柱径0.9
diameter = 0.8

[rules.is_xiaoshi]
is_xiaoshi = true #小式柱径0.7
diameter = 0.7

[rules.is_roll]
"卷棚" = true #"大屋脊" 为false

[rules.eave_type]
"单檐" = "single"
"重檐" = "double"

[rules.roof_raise]
4 = [0.5, 0.5]             # 举高比例范围
5 = [0.5, 0.5]
6 = [0.5, 0.65, 0.65, 0.5]

[rules.eave_overhang]
eave_overhang = 0.24 # 出檐范围
